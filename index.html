<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>PING PONG</title>
  </head>
  <body>
    <div class="container">
      <h1>Ping-Pong</h1>
      <h3>How it works...</h3>
      <ol>
        <li>Numbers divisible by 3 are replaced with "PING"</li>
        <li>Numbers divisible by 5 are replaced with "PONG"</li>
        <li>Numbers divisible by 15 are replaced with "PING-PONG"</li>
      </ol>
    </div>
    <div class="container">
      <form id=pingPong>
        <label for="number">Try typing a number!</label>
        <input type="text" id="number" class="form-control" pattern="\d+">
        <button type="submit" class="btn btn-info">Give it a try!</button>
        <ul id="display">
        </ul>
      </form>
    </div>
  </body>
</html>
